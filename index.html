<main>
  
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Teacher Satisfaction Survey Form</h1>
      <p id="description" class="description text-center">Thank you for helping us make your life easier!</p>
    </header>
    
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name
      </label>
      <input type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">E-mail
      </label>
      <input type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your e-mail" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue"> (optional)</span>
      </label>
      <input
             type="number"
             name="age"
             id="number"
             min="10"
             max="99"
             class="form-control"
             placeholder="Age"
             />
    </div>
    <div class="form-group">
      <p>Which option best describes your current mood?</p>
      <select id="dropdown" name="mood" class="form-control" required>
        <option disabled selected value>Select current mood</option>
        <option value="happy">Happy</option>
        <option value="pissed off">Pissed off</option>
        <option value="preferno">Prefer not to say</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend online teaching to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="absolutely"
          type="radio"
          class="input-radio"
          checked/>Absolutely
      </label>
      <label>
        <input
               name="user-recommend"
               value="only"
               type="radio"
               class="input-radio"
               />Only after a good day
      </label>
      <label>
        <input
               name="user-recommend"
               value="meh"
               type="radio"
               class="input-radio"
               />Meh
      </label>
    </div>
    <div class="form-group">
      <p>What would you like to see improved? <span class="clue">(Check all that apply)</span>
      </p>
      <label>
        <input 
               name="prefer"
               value="working-hours"
               type="checkbox"
               class="input-checkbox"
               />Working Hours
      </label>
      <label>
        <input
               name="prefer"
               value="compensation"
               type="checkbox"
               class="input-checkbox"
               />Compensation
      </label>
      <label>
        <input
               name="prefer"
               value="student-attitude"
               type="checkbox"
               class="input-checkbox"
               />Student Attitude
      </label>
      <label>
        <input
               name="prefer"
               value="less-babysitting"
               type="checkbox"
               class="input-checkbox"
               />Less Babysitting
      </label>
    </div>
    
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here...">
                  </textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit
      </button>
    </div>
    </form>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
